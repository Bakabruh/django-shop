{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    <p>
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username">
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </p>

    <button type="submit">Connect</button>
</form>

{% endblock %}
