{% extends 'base.html' %}

{% block content %}
<h1>Shop de qualité</h1>

{% for product in products %}
    <h3>{{ product.title }}</h3>
    <img style="max-width: 300px" src="{{ product.image.url }}" alt="{{ product.title }}">
    <p>{{ product.desc }}</p>
    <a href="{% url 'product' product.slug %}">View</a>

{% endfor %}

<div>
    <h2>Créer un produit</h2>
</div>

{% endblock %}
